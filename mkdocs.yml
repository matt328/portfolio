site_name: Matt Teeter
site_author: Matt Teeter
site_description: >-
  Matt Teeter's personal 'portfolio' site.

plugins:
  - git-revision-date-localized
  - tags
  - blog:
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      categories: true
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

theme:
  name: material
  custom_dir: overrides
  icon:
    logo: fontawesome/solid/code
  favicon: images/favicon.png
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.tabs

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/matt328
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/matt-t-225902252

nav:
  - About: index.md
  - Projects:
      - Triton: triton.md
      - Bootstrap: bootstrap.md
      - Cashbox: cashbox.md
  - Blag: blog/index.md
